e to change theme</li> <li>Create new <code>Folder</code> variant for highlighted menu</li> <li>Implement dynamic <code>z-index</code> between active <code>Popup</code></li> <li> Component improvement: <ul> <li><code>Post</code></li> <li><code>Folder</code></li> <li><code>Popup</code></li> <li><code>BottomBar</code></li> </ul> </li> </ul> <p style="margin-bottom:5px"><strong>v1.8.1</strong></p> <ul> <li>Replace the blog thumbnail using image from WordPress CDN</li> <li> Component improvement: <ul> <li><code>Thumbnail</code></li> </ul> </li> </ul> <p style="margin-bottom:5px"><strong>v1.8.0</strong></p> <ul> <li>Handle multiple project image using slideshow</li> <li>Double click within the <code>Popup</code> to maximize it</li> <li> New component: <ul> <li><code>Slideshow</code></li> </ul> </li> <li> Component improvements: <ul> <li><code>Popup</code> </li><li><code>Knob</code></li> <li><code>Icon</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.7.0</strong></p> <ul> <li>Fetching Tumblr and WordPress API for mobile version</li> <li> Component improvements: <ul> <li><code>Box</code></li> <li><code>Thumbnail</code></li> </ul> </li> <li> New components: <ul> <li><code>Shimmer</code></li> <li><code>ShimmerGroup</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.6.2</strong></p> <ul> <li> Component improvements: <ul> <li> <code>Knob</code>: <ul> <li>Icon position adjustment</li> </ul> </li> <li> <code>Popup</code>: <ul> <li>Enhance inactive style</li> <li>Adding overlay when dragged to prevent unexpected hover</li> </ul> </li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.6.1</strong></p> <ul> <li> Layout improvement: <ul> <li>Prevent dragging the whole <code>Popup</code> container out of <code>Wrapper</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.6.0</strong></p> <ul> <li>Different behaviour on small screen</li> <li> New components: <ul> <li><code>Knob</code></li> <li><code>Expand</code></li> <li><code>BottomBar</code></li> <li><code>Thumbnail</code></li> <li><code>BottomMenu</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.5.0</strong></p> <ul> <li> Bug fixing: <ul> <li>Can't back to initial position if <code>Popup</code> closed</li> </ul> </li> <li> Layout improvements: <ul> <li>Different CSS style for active and inactive <code>Popup</code></li> <li>Show warning message in small screen</li> </ul> </li> <li> New component: <ul> <li><code>Announcement</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.4.1</strong></p> <ul> <li>Improve drag performance</li> </ul> <p style="margin-bottom: 5px"><strong>v1.4.0</strong></p> <ul> <li>Show notification when the network goes offline</li> </ul> <p style="margin-bottom: 5px"><strong>v1.3.0</strong></p> <ul> <li>Visitor can change wallpaper</li> <li> New component: <ul> <li><code>Color</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.2.1</strong></p> <ul> <li> Bug fixing: <ul> <li><code>z-index</code> between <code>Popup</code> not working properly</li> <li><code>Popup</code> can't back to previous position after click minimize icon.</li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.2.0</strong></p> <ul> <li>Ability to set <code>Popup</code> position manually</li> <li> Component improvements: <ul> <li><code>Popup</code></li> <li><code>Post</code></li> </ul> </li> <li> New component: <ul> <li><code>Box</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.1.0</strong></p> <ul> <li>Adding realtime clock</li> <li> Component improvements: <ul> <li><code>TopBar</code></li> <li><code>Popup</code></li> </ul> </li> </ul> <p style="margin-bottom: 5px"><strong>v1.0.0</strong></p> <ul> <li>Stable release</li> </ul></span></div></div></div></div></div></div><!----></div></div></div></div>

    <div data-v-7ba5bd90="" id="" class="popup popup--animated" data-v-644fc9c3="" style="z-index: 0; flex-basis: 640px;"><div class="popup__container" style="top: 30px; left: 0px; width: 100%; height: initial;"><div class="popup__wrapper"><div class="popup__head"><div class="popup__head-left"><div title="Close" class="popup__head-icon"><div data-v-0f4582c2="" class="icon icon--light-orange"><!----><!----><!----><!----><!----><!----><!----><svg data-v-0f4582c2="" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path data-v-0f4582c2="" d="M1.5 1.5l12 12m-12 0l12-12" stroke="currentColor"></path></svg><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----><!----></div></div><!----></div><div class="popup__head-center"><div class="popup__head-title">services</div></div></div><div class="popup__body"><!----><!----><div data-v-30d067f0="" data-v-7ba5bd90="" class="service"><div data-v-30d067f0="" class="service__content"><!----><div data-v-30d067f0="" class="service__body"><div data-v-5e5fa6b4="" data-v-30d067f0="" class="box box--yellow box--center"><div data-v-5e5fa6b4="" class="box__title"><div data-v-5e5fa6b4="" class="box__text">Who We Are</div></div><div data-v-30d067f0="" class="post" data-v-5e5fa6b4=""><!----><!----><div class="post__content"><div data-v-30d067f0="" class="service__intro" style="text-align: center;">My team and I specialize in crafting websites using <a href="https://vuejs.org/" target="_blank" rel="nofollow">VueJS</a>, <a href="https://wordpress.org/" target="_blank" rel="nofollow">WordPress</a>, <a href="https://codeigniter.com/" target="_blank" rel="nofollow">CodeIgniter</a>, <a href="https://reactnative.dev/" target="_blank" rel="nofollow">React Native</a>, and web builder such as <a href="https://www.wix.com/studio" target="_blank" rel="nofollow">Wix</a> or <a href="https://webflow.com/" target="_blank" rel="nofollow">Webflow</a>.</div></div></div></div></div><div data-v-30d067f0="" class="service__body"><div data-v-5e5fa6b4="" data-v-30d067f0="" class="box box--center"><div data-v-5e5fa6b4="" class="box__title"><div data-v-5e5fa6b4="" class="box__text">What We Do</div></div><div data-v-30d067f0="" class="post" data-v-5e5fa6b4=""><!----><!----><div class="post__content"><div data-v-30d067f0="" class="service__list" style="margin-bottom: 25px;"><p data-v-30d067f0="" class="service__list-title"><strong data-v-30d067f0=""> Microsite for digital campaign </strong></p><p data-v-30d067f0="" class="service__list-desc">We build a small, focused website dedicated to a specific marketing or promotional purpose. It's ideal for <i>short-term campaigns</i>, <i>product launches</i>, <i>events or promotions</i>.</p></div><div data-v-30d067f0="" class="service__list" style="margin-bottom: 25px;"><p data-v-30d067f0="" class="service__list-title"><strong data-v-30d067f0=""> WordPress theme development </strong></p><p data-v-30d067f0="" class="service__list-desc">We create customized designs and layouts for WordPress websites. It's ideal for <i>company profile</i>, <i>blogs</i>, <i>educational websites</i>, <i>magazines/news websites</i>.</p></div><div data-v-30d067f0="" class="service__list" style="margin-bottom: 25px;"><p data-v-30d067f0="" class="service__list-title"><strong data-v-30d067f0=""> Development from web builder </strong></p><p data-v-30d067f0="" class="service__list-desc">If you prefer hassle-free website maintenance without worrying about managing servers and databases, this service is perfect for you. It's ideal for <i>small bussiness</i>, <i>personal blogs</i>, <i>restaurant/cafe</i>, <i>non profit websites</i>.</p></div><div data-v-30d067f0="" class="service__list" style="margin-bottom: 0px;"><p data-v-30d067f0="" class="service__list-title"><strong data-v-30d067f0=""> Web application development </strong></p><p data-v-30d067f0="" class="service__list-desc">We create tools or services on the web platform based on your needs. It's ideal for <i>online shop</i>, <i>online booking platform</i>, <i>inventory management tools</i>.</p></div></div></div></div></div><div data-v-30d067f0="" class="service__body"><div data-v-5e5fa6b4="" data-v-30d067f0="" class="box box--yellow box--center"><div data-v-5e5fa6b4="" class="box__title"><div data-v-5e5fa6b4="" class="box__text">Workflow</div></div><div data-v-30d067f0="" class="post" data-v-5e5fa6b4=""><!----><!----><div class="post__content"><p data-v-30d067f0="" class="service__intro">In general, here is the development workflow we will follow</p><div data-v-30d067f0="" class="service__flow"><p data-v-30d067f0="" class="service__flow-title">Getting brief from client</p><p data-v-30d067f0="" class="service__flow-desc">Clients share project details and requirements. Through discussions, a clear understanding of the project scope and goals is established.</p></div><div data-v-30d067f0="" class="service__flow"><p data-v-30d067f0="" class="service__flow-title">Task Breakdown</p><p data-v-30d067f0="" class="service__flow-desc">The project is divided into clear tasks and features, each with defined goals and priorities according to client requirements.</p></div><div data-v-30d067f0="" class="service__flow"><p data-v-30d067f0="" class="service__flow-title">Start Development</p><p data-v-30d067f0="" class="service__flow-desc">Development begins, and tasks are executed based on priorities. Work is divided into sprints, usually lasting 1 - 4 weeks.</p></div><div data-v-30d067f0="" class="service__flow"><p data-v-30d067f0="" class="service__flow-title">Minimum Viable Product (MVP)</p><p data-v-30d067f0="" class="service__flow-desc">An MVP is created, focusing on essential features that represent the core functionality of the project and for early testing.</p></div><div data-v-30d067f0="" class="service__flow"><p data-v-30d067f0="" class="service__flow-title">Development Phase 2</p><p data-v-30d067f0="" class="service__flow-desc">We are doing improvements based on client feedback and changing needs, keeping the development process flexible.</p></div><div data-v-30d067f0="" class="service__flow"><p data-v-30d067f0="" class="service__flow-title">User Acceptance Testing (UAT)</p><p data-v-30d067f0="" class="service__flow-desc">The product is tested internally and by the client, to meet their expectations and ensure it's issue-free before launch.</p></div><div data-v-30d067f0="" class="service__flow"><p data-v-30d067f0="" class="service__flow-title">Deployed to Production</p><p data-v-30d067f0="" class="service__flow-desc">Once the client approves the final version during UAT, the website goes live. It is deployed to the designated server, making it accessible to users.</p></div></div></div></div></div><!----></div><div data-v-30d067f0="" class="service__action-wrapper"><div data-v-30d067f0="" class="service__action"><div data-v-30d067f0="" class="post"><!----><!----><div class="post__content"><p data-v-30d067f0="">Tell us about your project by filling out our web development <i>Project Inquiry Form</i>, by clicking the button below</p></div></div><a data-v-0101b85c="" data-v-30d067f0="" href="https://5iiha2noaj6.typeform.com/to/EeTDySsR" target="_blank" rel="nofollow" class="knob knob--primary"><!----><div data-v-0101b85c="" class="knob__text">Open Project Inquiry Form</div></a></div></div></div><!----><!----></div></div></div></div>
