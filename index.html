<em>For further details, you can visit my LinkedIn profile.</em></p></div><div class="box"><h2>My Web Development Services</h2><h3>Why Me</h3><p>A web developer with over 10 years of professional experience. Have expertise in using Vue.js framework, creating WordPress themes, and utilizing website builder platforms like Wix or Webflow.</p><h3>What I Do</h3><p><strong>Microsite for digital campaign</strong></p><p>Develop websites for short-term marketing goals, such as campaigns, product launches, events, and promotions.</p><p><strong>WordPress theme development</strong></p><p>Develop custom themes for WordPress, suitable for company profiles, blogs, educational, and news websites.</p><p><strong>Development from web builder</strong></p><p>Help you create a website using a web builder. This service is ideal for small businesses, and nonprofit websites.</p><h3>Tell me about your project by filling out my<i>Project Inquiry Form</i></h3><p><a href="https://5iiha2noaj6.typeform.com/to/EeTDySsR" target="_blank" rel="nofollow">Open Project Inquiry Form</a></p></div><div class="box"><h2>Project</h2><div class="box__item"><h3>Yes I Do</h3><h4>Weton Calculation Tools</h4><p>Matchmaking prediction tool based on Weton calculations from the Javanese calendar, designed with the goal of enhancing user engagement. Developed within the Wix environment and powered by the<a href="https://www.wix.com/velo" target="_blank" rel="nofollow">Velo</a>platform.</p><p><a href="https://sayyesido.com/weton" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Yes I Do</h3><h4>Marketplace Page</h4><p>Utilizes the<a href="https://www.wix.com/velo/feature/database" target="_blank" rel="nofollow">Wix Database</a>to create interactive store pages that contain data from several marketplaces in Indonesia. Additionally, users can search for products and filter them by rating and price.</p><p><a href="https://sayyesido.com/store" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Bukalapak</h3><h4>Admin Dashboard for Bukalapak Insight</h4><p>Online repository platform employed by the UX research team for the purpose of aggregating research findings. Built with<a href="https://nuxt.com/" target="_blank" rel="nofollow">NuxtJS</a>and powered by the real-time capabilities of the Firebase database.</p><p><em>Internal</em></p></div><div class="box__item"><h3>Bukalapak</h3><h4>Bukalapak Company Profile</h4><p>Colaborate with Designer and Front-end Engineer to built a company profile website for Bukalapak</p><p><a href="https://about.bukalapak.com" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Bukalapak</h3><h4>Bazaar Design System</h4><p>One of my responsibilities as a UX Engineer was maintaining a design system called Bazaar, which involved bug fixing, creating new components, and documenting their usage. This design system was utilized across almost every department in my workplace.</p><p><em>Internal</em></p></div><div class="box__item"><h3>Bukalapak</h3><h4>BukaPotensi</h4><p>Website for Bukalapak talent team to show their programs. Built with WordPress, and use custom<a href="https://wordpress.org/gutenberg/" target="_blank" rel="nofollow">Gutenberg Blocks</a>.</p><p><em>Deprecated</em></p></div></div><div class="box"><h2>Portfolio</h2><div class="box__item"><h3>Personal</h3><h4>YJA.me</h4><p>My current portfolio page, inspired by the appearance of operating system's GUI. It follows the <a href="https://atomicdesign.bradfrost.com/chapter-2/" target="_blank" rel="nofollow"> Atomic Design</a> methodology to create components and also earned an <a href="https://www.awwwards.com/sites/yahya-j-aifits-portfolio" target="_blank" rel="nofollow"> Honorable Mention</a> on <strong>Awwwards</strong>.</p><p><a href="https://www.awwwards.com/sites/yahya-j-aifits-portfolio#score" target='_blank' rel='nofollow'>Awwwards Score</a></p></div><div class="box__item"><h3>Commercial</h3><h4>Go Rental Indonesia</h4><p>Medan-based online booking platform for airport transfers and car rentals, developed using React.js.</p><p><a href="https://gorental.id" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Personal</h3><h4>Netizen LOL</h4><p>Built with WordPress. This is my personal blog that discusses daily activities such as holidays, taking care of administration, photo galleries, and several other topics.</p><p><a href="https://netizen.lol" target="_blank" rel="nofollow">View</a></p></div><div class="box__item"><h3>Personal</h3><h4>ARWAN.me</h4><p>Content-focused blog and portfolio built with Eleventy (previously used Jekyll). Source code is available on <a href='https://github.com/aifit/arwanmev2' target='_blank' rel='nofollow'>GitHub</a>.</p><p><a href="https://arwan.me" target='_blank' rel='nofollow'>View</a></p></div><div class="box__item"><h3>Gatsby Indonesia</h3><p>VP Digital</p><p><em>2012</em></p></div><div class="box__item"><h3>Kopi ABC - Festival Mantap</h3><p>VP Digital</p><p><em>2012</em></p></div><div class="box__item"><h3>Nissan - Fun Family MPV</h3><p>VP Digital</p><p><em>2012</em></p></div><div class="box__item"><h3>Mamypoko - Junior Night Pants</h3><p>Dentsu Digital</p><p><em>2013</em></p></div><div class="box__item"><h3>HokBen Website</h3><p>Dentsu Digital</p><p><em>2013</em></p></div><div class="box__item"><h3>UNIQLO - USJ Fit Model</h3><p>Dentsu Digital</p><p><em>2013</em></p></div><div class="box__item"><h3>UNIQLO - Email Template</h3><p>Dentsu Digital</p><p><em>2013</em></p></div><div class="box__item"><h3>Nestle - Interactive Infographic</h3><p>J. Walter Thompson</p><p><em>2014</em></p></div><div class="box__item"><h3>Charm - Rescue Team</h3><p>J. Walter Thompson</p><p><em>2014</em></p></div><div class="box__item"><h3>Hijab of The Day</h3><p>Clozette Indonesia</p><p><em>2014</em></p></div><div class="box__item"><h3>SAMSUNG - Generasi Sabi</h3><p></p><p><em>2016</em></p></div><div class="box__item"><h3>Changi Yuk!</h3><p>J. Walte
