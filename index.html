a name="twitter:image" content="https://yja.me/sharer-new.png"></head><body><noscript><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"><style>*{pointer-events: initial;user-select: initial;}a{color: tomato;text-decoration: underline #252525;}body{overflow: auto;}.noscript{line-height:1.5;font-size:.94em;font-family:Arial,Helvetica,sans-serif}.noscript .box{background:#f2f2f2;color:#252525;padding:15px 15px 5px;border-bottom:1px solid #c5c5c5}.noscript .box .box__item{border-bottom:1px dashed #e1e1e1}.noscript .box .box__item:last-child{border:0}.noscript table{margin:10px 0;width:100%}.noscript table th{text-align:left;font-weight:700}.noscript em{font-size:.85em;color:#666}.avatar {width: 150px;border-radius: 3px;}</style><div class=noscript><div class=box><h1>Yahya J. Aifit</h1><img alt="Yahya J. Aifit â€¢ A Web Developer"class=avatar height=150 loading=lazy src=https://i2.wp.com/netizen.lol/wp-content/uploads/2024/01/yjame-banner-square-1.webp width=150><h2>A Web Developer, currently living and working in Indonesia</h2><p>This website earned an <strong>Honorable Mention</strong> on <a href=https://www.awwwards.com/sites/yahya-j-aifits-portfolio target=_blank rel=nofollow>Awwwards</a>, also has been featured on <a href=https://awesome-vue.js.org/projects-using-vue-js/interactive-experiences.html target=_blank rel=nofollow>Awesome Vue</a> and <a href=https://www.webdesignerdepot.com/best-websites-nov-2023/ target=_blank rel=nofollow>Webdesigner Depot</a>.<h3>Experience</h3><table><thead><th width=60%>Company<th width=40%>Period<tbody><tr><td><div>Self-Employed</div><em>Independent Contractor: Building a CX platform as a Front-end Engineer.</em><td>Mar 2024 - Present<tr><td>Bukalapak<td>2017 - 2023<tr><td>Bridestory<td>2016 - 2017<tr><td>VP Digital<td>2015 - 2016<tr><td>Mirum Agency<td>2014 - 2015<tr><td>Dentsu Digital Division<td>2013 - 2014</table><p><em>For further details, you can visit my LinkedIn profile.</em></div><div class=box><h2>My Web Development Services</h2><h3>Why Me</h3><p>A web developer with over 10 years of professional experience. Have expertise in using Vue.js framework, creating WordPress themes, and utilizing website builder platforms like Wix or Webflow.<h3>What I Do</h3><p><strong>Microsite for digital campaign</strong><p>Develop websites for short-term marketing goals, such as campaigns, product launches, events, and promotions.<p><strong>WordPress theme development</strong><p>Develop custom themes for WordPress, suitable for company profiles, blogs, educational, and news websites.<p><strong>Development from web builder</strong><p>Help you create a website using a web builder. This service is ideal for small businesses, and nonprofit websites.</div><div class=box><h2>Project</h2><div class=box__item><h3>Yes I Do</h3><h4>Weton Calculation Tools</h4><p>Matchmaking prediction tool based on Weton calculations from the Javanese calendar, designed with the goal of enhancing user engagement. Developed within the Wix environment and powered by the <a href=https://www.wix.com/velo target=_blank rel=nofollow>Velo</a> platform.<p><a href=https://sayyesido.com/weton target=_blank rel=nofollow>View</a></div><div class=box__item><h3>Yes I Do</h3><h4>Marketplace Page</h4><p>Utilizes the <a href=https://www.wix.com/velo/feature/database target=_blank rel=nofollow>Wix Database</a> to create interactive store pages that contain data from several marketplaces in Indonesia. Additionally, users can search for products and filter them by rating and price.<p><a href=https://sayyesido.com/store target=_blank rel=nofollow>View</a></div><div class=box__item><h3>Bukalapak</h3><h4>Admin Dashboard for Bukalapak Insight</h4><p>Online repository platform employed by the UX research team for the purpose of aggregating research findings. Built with <a href=https://nuxt.com/ target=_blank rel=nofollow>NuxtJS</a> and powered by the real-time capabilities of the Firebase database.<p><em>Internal</em></div><div class=box__item><h3>Bukalapak</h3><h4>Bukalapak Company Profile</h4><p>Colaborate with Designer and Front-end Engineer to built a company profile website for Bukalapak<p><a href=https://about.bukalapak.com target=_blank rel=nofollow>View</a></div><div class=box__item><h3>Bukalapak</h3><h4>Bazaar Design System</h4><p>One of my responsibilities as a UX Engineer was maintaining a design system called Bazaar, which involved bug fixing, creating new components, and documenting their usage. This design system was utilized across almost every department in my workplace.<p><em>Internal</em></div><div class=box__item><h3>Bukalapak</h3><h4>BukaPotensi</h4><p>Website for Bukalapak talent team to show their programs. Built with WordPress, and use custom <a href=https://wordpress.org/gutenberg/ target=_blank rel=nofollow>Gutenberg Blocks</a>.<p><em>Deprecated</em></div></div><div class=box><h2>Portfolio</h2><div class=box__item><h3>Personal</h3><h4>YJA.me</h4><p>My current portfolio page, inspired by the appearance of operating system's GUI. It follows the <a href=https://atomicdesign.bradfrost.com/chapter-2/ target=_blank rel=nofollow>Atomic Design</a> methodology to create components and also earned an <a href=https://www.awwwards.com/sites/yahya-j-aifits-portfolio target=_blank rel=nofollow>Honorable Mention</a> on <strong>Awwwards</strong>.<p><a href=https://www.awwwards.com/sites/yahya-j-aifits-portfolio#score target=_blank rel=nofollow>Awwwards Score</a></div><div class=box__item><h3>Commercial</h3><h4>Go Rental Indonesia</h4><p>Medan-based online booking platform for airport transfers and car rentals, developed using React.js.<p><a href=https://gorental.id target=_blank rel=nofollow>View</a></div><div class=box__item><h3>Personal</h3><h4>Netizen LOL</h4><p>Built with WordPress. This is my personal blog that discusses daily activities such as holidays, taking care of administration, photo galleries, and several other topics.<p><a href=https://netizen.lol target=_blank rel=nofollow>View</a></div><div class=box__item><h3>Personal</h3><h4>ARWAN.me</h4><p>Content-focused blog and portfolio built with Eleventy (previously used Jekyll). Source code is available on <a href=https://github.com/aifit/arwanmev2 target=_blank rel=nofollow>GitHub</a>.<p><a href=https://arwan.me target=_blank rel=nofollow>View</a></div><div class=box__item><h3>Gatsby Indonesia</h3><p>VP Digital<p><em>2012</em></div><div class=box__item><h3>Kopi ABC - Festival Mantap</h3><p>VP Digital<p><em>2012</em></div><div class=box__item><h3>Nissan - Fun Family MPV</h3><p>VP Digital<p><em>2012</em></div><div class=box__item><h3>Mamypoko - Junior Night Pants</h3><p>Dentsu Digital<p><em>2013</em></div><div class=box__item><h3>HokBen Website</h3><p>Dentsu Digital<p><em>2013</em></div><div class=box__item><h3>UNIQLO - USJ Fit Model</h3><p>Dentsu Digital<p><em>2013</em></div><div class=box__item><h3>UNIQLO - Email Template</h3><p>Dentsu Digital<p><em>2013</em></div><div class=box__item><h3>Nestle - Interactive Infographic</h3><p>J. Walter Thompson<p><em>2014</em></div><div class=box__item><h3>Charm - Rescue Team</h3><p>J. Walter Thompson<p><em>2014</em></div><div class=box__item><h3>Hijab of The Day</h3><p>Clozette Indonesia<p><em>2014</em></div><div class=box__item><h3>SAMSUNG - Generasi Sabi</h3><p><p><em>2016</em></div><div class=box__item><h3>Changi Yuk!</h3><p>J. Walter Thompson<p><em>2016</em></div><div class=box__item><h3>Keds - Solemate</h3><p>J. Walter Thompson<p><em>2016</em></div><div class=box__item><h3>Indomilk - Epic Banana Milk Challenge</h3><p>I-DAC ASIA<p><em>2016</em></div><div class=box__item><h3>Aku Anak SGM</h3><p>MullenLowe Indonesia<p><em>2018</em></div></div><div class=box><h2>Blog</h2><div class=box__item><h3><a href=https://netizen.lol/galeri/suasana-minggu-pagi-di-kawasan-blok-m-square target=_blank>Suasana Minggu Pagi di Kawasan Blok M Square</a></h3><p>galeri /
