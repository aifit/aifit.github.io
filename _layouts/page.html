---
layout: default
---
<div class="c-post c-post--page">
  <div class="c-post__head">
    <div class="c-post__title">{{ page.title }}</div>
    {% if page.description == "" %}
    <div class="c-post__meta u-display-none">{{ page.description }}</div>
    {% else %}
    <div class="c-post__meta">{{ page.description }}</div>
    {% endif %}

  </div>
  {{ content }}
</div>
