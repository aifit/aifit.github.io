---
layout: default
---
<div class="c-post">
  <div class="c-post__head">
    <div class="c-post__title">
      {{ page.title }}
    </div>
    <div class="c-post__meta">
      <a href="{{ site.url }}/{{ page.categories }}">
        {{ page.categories }}</a>
        &nbsp; &bull; &nbsp;
      <span class="c-post__meta-date">
        {{ page.date | date: '%B %d, %Y' }}
      </span>
    </div>
  </div>
  {{ content }}
</div>
